  <section class="contact">
    <div class="container">
      <h1>Contact Me</h1>
      <p>I'm always open to new opportunities, collaborations, or just a friendly hello. Feel free to drop me a message!</p>
      
      <form action="https://formspree.io/f/your-form-id" method="POST" class="contact-form">
        <input type="text" name="name" placeholder="Your Name" required>
        <input type="email" name="_replyto" placeholder="Your Email" required>
        <textarea name="message" rows="6" placeholder="Your Message" required></textarea>
        <button type="submit" class="btn">Send Message</button>
      </form>

      <div class="social-icons">
        <a href="https://github.com/frankokoth"><i class='bx bxl-github'></i></a>
        <a href="https://www.linkedin.com/in/frank-okoth/"><i class='bx bxl-linkedin'></i></a>
